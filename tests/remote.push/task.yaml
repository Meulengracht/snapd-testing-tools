summary: smoke test for the remote.push tool

prepare: |
    tests.pkgs install sshpass
    useradd -m remote-user-1
    echo remote-user-1:remote-user-1 | sudo chpasswd

restore: |
    tests.pkgs remove sshpass

    killall -TERM -u remote-user-1
    userdel -r remote-user-1
    rm -f testfile remote.setup.cfg

execute: |
    remote.push --help | MATCH 'usage: remote.push <LOCAL_PATH> <REMOTE_PATH>'
    remote.push -h | MATCH 'usage: remote.push <LOCAL_PATH> <REMOTE_PATH>'

    # check basic push 
    remote.setup config --host localhost --port 22 --user remote-user-1 --pass remote-user-1
    touch testfile
    remote.push testfile "/home/remote-user-1"
    test -f /home/remote-user-1/testfile

    # Check errors
    remote.push testfile 2>&1 | MATCH "remote.push: local and remote paths are required"
    rm -f remote.setup.cfg
    remote.push testfile "/home/remote-user-1" 2>&1 | MATCH "remote.push: config file \"remote.setup.cfg\" not found, please run remote.setup command first"
